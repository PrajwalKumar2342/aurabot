# Alternative: Docker setup for Mem0
# Note: Default setup uses pip install mem0ai instead
# 
# To use Docker instead:
#   docker-compose up -d
#
# To use pip (recommended):
#   pip install mem0ai
#   mem0 server

version: '3.8'

services:
  mem0:
    image: mem0/mem0:latest
    ports:
      - "8000:8000"
    environment:
      - MEM0_API_KEY=${MEM0_API_KEY:-}
    volumes:
      - mem0_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mem0_data:
