<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 300px;
      min-height: 200px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1e1b4b 0%, #312e81 100%);
      color: white;
    }
    
    .container {
      padding: 20px;
    }
    
    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    
    .header svg {
      width: 28px;
      height: 28px;
      color: #a5b4fc;
    }
    
    .header h1 {
      font-size: 18px;
      font-weight: 600;
    }
    
    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      margin-bottom: 16px;
    }
    
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #ef4444;
    }
    
    .status-dot.online {
      background: #10b981;
      box-shadow: 0 0 8px #10b981;
    }
    
    .status-text {
      font-size: 14px;
    }
    
    .info {
      font-size: 13px;
      line-height: 1.6;
      color: #c7d2fe;
      margin-bottom: 16px;
    }
    
    .features {
      list-style: none;
      margin-bottom: 16px;
    }
    
    .features li {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
      color: #e0e7ff;
      margin-bottom: 8px;
    }
    
    .features li::before {
      content: "âœ“";
      color: #10b981;
      font-weight: bold;
    }
    
    .shortcut {
      padding: 10px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 6px;
      font-size: 12px;
      color: #a5b4fc;
      text-align: center;
    }
    
    .error {
      padding: 12px;
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid rgba(239, 68, 68, 0.3);
      border-radius: 8px;
      font-size: 13px;
      color: #fca5a5;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
      </svg>
      <h1>AuraBot</h1>
    </div>
    
    <div class="status">
      <div class="status-dot" id="statusDot"></div>
      <span class="status-text" id="statusText">Checking...</span>
    </div>
    
    <div id="content">
      <p class="info">
        Enhance your AI prompts with memories from your AuraBot app.
      </p>
      
      <ul class="features">
        <li>Automatic memory search</li>
        <li>Context-aware enhancement</li>
        <li>Works on ChatGPT, Claude & more</li>
      </ul>
      
      <div class="shortcut">
        Click the "Enhance" button next to any input field
      </div>
    </div>
    
    <div id="error" class="error" style="display: none;">
      Please start the AuraBot desktop app to use this extension.
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
